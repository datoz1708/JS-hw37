<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      class Cube {
        constructor() {
          this.height = 0;
          this.width = 0;
          this.length = 0;
        }

        setHeight(height) {
          this.height = height;
        }

        setWidth(width) {
          this.width = width;
        }

        setLength(length) {
          this.length = length;
        }

        getHeight() {
          return `Height: ${this.height}`;
        }

        getWidth() {
          return `Width: ${this.width}`;
        }

        getLength() {
          return `Length: ${this.length}`;
        }
      }

      var cube = new Cube();
      cube.setHeight(10);
      cube.setWidth(20);
      cube.setLength(30);

      document.write(cube.getHeight(), "<br>");
      document.write(cube.getWidth(), "<br>");
      document.write(cube.getLength());
    </script>
</body>
</html>
